
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>카카오톡 공유하기</title>
<script type="text/JavaScript" src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
<script type="text/javascript">
    function shareKakaotalk() {
        Kakao.init("eb75ed5f186c471ad37b3dbcd173e211");      // 사용할 앱의 JavaScript 키를 설정



          Kakao.Link.sendDefault({
                objectType:"feed"
              , content : {
                    title:"타이틀"   // 콘텐츠의 타이틀
                  , description:"상세설명"   // 콘텐츠 상세설명
                  , imageUrl:"https://d353obgi8xzt9w.cloudfront.net/notice/20200508/f77a73c7ab204ee571f7fb4fe4323857.png"   // 썸네일 이미지
                  , link : {
                        mobileWebUrl:"https://junghee-kim.github.io/handlerapp.html"   // 모바일 카카오톡에서 사용하는 웹 링크 URL
                      , webUrl:"https://junghee-kim.github.io/handlerapp.html" // PC버전 카카오톡에서 사용하는 웹 링크 URL
                  }
              }

              , buttons : [
                  {
                        title:"공유하기"    // 버튼 제목
                      , link : {
                          mobileWebUrl:"https://junghee-kim.github.io/handlerapp.html"   // 모바일 카카오톡에서 사용하는 웹 링크 URL
                        , webUrl:"https://junghee-kim.github.io/handlerapp.html" // PC버전 카카오톡에서 사용하는 웹 링크 URL
                      }
                  }
              ]
          });
      }

</script>
</head>
<body>
    <h1>카카오톡 공유하기</h1>
    <input type="button" onClick="shareKakaotalk();" value="KAKOA Talk으로 공유하기"/>
</body>
</html>
